{% extends "base.html" %}

{% block title %}Заявки - ServiceTrack{% endblock %}

{% block content %}
<h2 class="mb-4">Работа с заявкой</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">
        Сохранить изменения
    </button>
</form>
{% endblock %}
