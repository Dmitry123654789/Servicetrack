{% extends "base.html" %}

{% block title %}Организация - ServiceTrack{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-10 col-lg-7">
        <div class="content-container p-4 p-md-5">

            <h2 class="text-center mb-4">
                <i class="bi bi-pencil-square me-2"></i>
                Редактирование организации
            </h2>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">
                        <i class="bi bi-building me-2"></i>Название организации
                    </label>
                    <input type="text"
                           name="{{ form.name.name }}"
                           id="{{ form.name.id_for_label }}"
                           class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                           value="{{ form.name.value|default:'' }}"
                           placeholder="Введите название организации"
                           required>
                    {% for error in form.name.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="form-label">
                        <i class="bi bi-card-text me-2"></i>Описание
                    </label>
                    <textarea name="{{ form.description.name }}"
                              id="{{ form.description.id_for_label }}"
                              rows="4"
                              class="form-control {% if form.description.errors %}is-invalid{% endif %}"
                              placeholder="Краткое описание организации">{{ form.description.value|default:'' }}</textarea>
                    {% for error in form.description.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{% url 'company:organization_detail' organization.pk %}"
                       class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i>
                        Назад
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i>
                        Сохранить изменения
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
