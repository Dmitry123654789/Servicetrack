{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Пароль_сброшен" %}{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="content-container p-4 p-md-5 text-center">
            <h2 class="mb-4">{% trans "Пароль_успешно_сброшен" %}</h2>

            <div class="alert alert-success mb-4" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                {% trans "Ваш_пароль_был_успешно_изменён._Теперь_вы_можете_войти_с_новым_паролем." %}
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>{% trans "Войти" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
