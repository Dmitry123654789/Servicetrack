{% extends "base.html" %}

{% block title %}Пароль сброшен{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="content-container p-4 p-md-5 text-center">
            <h2 class="mb-4">Пароль успешно сброшен</h2>

            <div class="alert alert-success mb-4" role="alert">
                Ваш пароль был успешно изменён. Теперь вы можете войти с новым паролем.
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg">
                    Войти
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
