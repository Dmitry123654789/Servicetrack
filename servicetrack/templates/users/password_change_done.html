{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Пароль_изменён" %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-md-8 col-lg-6">
        <div class="content-container p-4 p-md-5 text-center">
            <h2 class="mb-4">{% trans "Пароль_успешно_изменён" %}</h2>

            <div class="alert alert-success mb-4" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                {% trans "Ваш_пароль_был_успешно_изменён." %}
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{% url 'users:profile' %}" class="btn btn-primary">
                    <i class="bi bi-person-circle me-2"></i>{% trans "Вернуться_в_профиль" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
